<!DOCTYPE html>
<html>
  <head>
    <title>Pricing Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
   <link rel="icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c75ca2be6f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="pricing-container">
      <div
        style="
          background-image: linear-gradient(
            to left,
            #5409da,
            #4e71ff,
            #5183ff,
            #8bf9c4
          );
        "
        class="pricing-plan">

        <div class="plan-title">Basic</div>
        <div class="plan-price"><span>$10.99</span>/month</div>
        <hr />
        <ul class="plan-features">
          <li><i class="fa-solid fa-circle-check"></i> 10GB Storage</li>
          <li><i class="fa-solid fa-circle-check"></i> 1 User</li>
          <li><i class="fa-solid fa-circle-xmark"></i> <S>Support</S></li>
        </ul>
        <button class="plan-button">Buy Now</button>
      </div>
      <div
        style="
          background-image: linear-gradient(
            to left,
            #0091ff,
            #54c392,
            #73ec8b,
            #d2ff72
          );
        "
        class="pricing-plan"
      >
        <div class="plan-title">Standard</div>
        <div class="plan-price"><span>$19.99</span>/month</div>
        <hr />
        <ul class="plan-features">
          <li><i class="fa-solid fa-circle-check"></i> 50GB Storage</li>
          <li><i class="fa-solid fa-circle-check"></i> 5 Users</li>
          <li>
            <i class="fa-solid fa-circle-check"></i> Phone &amp; Email Support
          </li>
        </ul>
        <button class="plan-button">Buy Now</button>
      </div>
      <div
        style="
          background-image: linear-gradient(
            to left,
            #e71eb1,
            #ff00c8,
            #e21dd9,
            #a2e0f4
          );
        "
        class="pricing-plan"
      >
        <div class="plan-title">Premium</div>
        <div class="plan-price"><span>$49.99</span>/month</div>
        <hr />
        <ul class="plan-features">
          <li><i class="fa-solid fa-circle-check"></i> 100GB Storage</li>
          <li><i class="fa-solid fa-circle-check"></i> 10 Users</li>
          <li><i class="fa-solid fa-circle-check"></i> 24/7 Support</li>
        </ul>
        <button class="plan-button">Buy Now</button>
      </div>
    </div>
  </body>
</html>
